<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Adventurer Guild</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========== RESET ========== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    background: radial-gradient(circle at top, #1b2a4a, #05070f);
    color: #fff;
    overflow: hidden;
}

/* ========== FUNDO ========== */
.background {
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,215,150,0.05), transparent 40%);
    z-index: -1;
}

/* ========== LAYOUT ========== */
.container {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 40px 20px;
}

/* ========== HEADER ========== */
.header {
    text-align: center;
}

.header h1 {
    font-size: 2.3rem;
    letter-spacing: 2px;
}

.header span {
    font-size: 0.9rem;
    opacity: 0.7;
}

/* ========== GEMAS ========== */
.gems {
    margin-top: 12px;
    font-weight: 600;
    color: #f5d76e;
}

/* ========== CARD ========== */
.card {
    width: 100%;
    max-width: 420px;
    padding: 26px;
    background: rgba(15, 20, 40, 0.65);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
}

/* ========== QUEST ========== */
.quest-title {
    font-size: 1.2rem;
    margin-bottom: 8px;
}

.quest-desc {
    font-size: 0.95rem;
    opacity: 0.85;
    margin-bottom: 18px;
}

/* ========== INPUT ========== */
input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(0,0,0,0.6);
    color: white;
    margin-bottom: 14px;
}

/* ========== BOTÃƒO ========== */
button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(0,0,0,0.7);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.15s ease;
}

@media (hover:hover) {
    button:hover {
        background: rgba(30,30,60,0.8);
        transform: translateY(-2px);
    }
}

button:active {
    transform: scale(0.95);
}

/* ========== FEEDBACK ========== */
.feedback {
    margin-top: 14px;
    font-weight: 600;
    text-align: center;
}

.success {
    color: #7CFF9B;
}

.error {
    color: #ff7c7c;
}

/* ========== FOOTER ========== */
.footer {
    font-size: 0.75rem;
    opacity: 0.4;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">

    <!-- HEADER -->
    <header class="header">
        <h1>Adventurer Guild</h1>
        <span>ComissÃµes DiÃ¡rias</span>
        <div class="gems">ðŸ’Ž Gemas: <span id="gems">0</span></div>
    </header>

    <!-- QUEST CARD -->
    <div class="card">
        <div id="questTitle" class="quest-title"></div>
        <div id="questDesc" class="quest-desc"></div>

        <input id="answer" type="text" placeholder="Digite sua resposta...">

        <button onclick="submitAnswer()">Completar Quest</button>

        <div id="feedback" class="feedback"></div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        Sistema de quests â€¢ Tema inspirado em Genshin Impact
    </footer>

</div>

<script>
/* ========== CONFIGURAÃ‡ÃƒO DAS QUESTS ========== */
const quests = [
    {
        title: "Conhecimento Elemental",
        description: "Qual elemento Ã© eficaz contra Hydro?",
        answer: "electro"
    },
    {
        title: "ExploraÃ§Ã£o",
        description: "Quantos elementos existem em Teyvat?",
        answer: "7"
    },
    {
        title: "Aventura",
        description: "Nome da guilda dos aventureiros?",
        answer: "adventurer guild"
    }
];

let currentQuest = 0;
let gems = 0;

/* ========== CARREGAR QUEST ========== */
function loadQuest() {
    const quest = quests[currentQuest];
    document.getElementById("questTitle").textContent = quest.title;
    document.getElementById("questDesc").textContent = quest.description;
    document.getElementById("answer").value = "";
    document.getElementById("feedback").textContent = "";
}

/* ========== SUBMETER RESPOSTA ========== */
function submitAnswer() {
    const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    const feedback = document.getElementById("feedback");

    if (!userAnswer) return;

    if (userAnswer === quests[currentQuest].answer.toLowerCase()) {
        gems += 160;
        document.getElementById("gems").textContent = gems;

        feedback.textContent = "Quest concluÃ­da! +160 gemas ðŸ’Ž";
        feedback.className = "feedback success";

        currentQuest = (currentQuest + 1) % quests.length;

        setTimeout(loadQuest, 1200);
    } else {
        feedback.textContent = "Resposta incorreta. Tente novamente.";
        feedback.className = "feedback error";
    }
}

/* ========== INIT ========== */
loadQuest();
</script>

</body>
</html>
